<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Contact Form</title>
    <link rel="stylesheet" href="./HairStyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script|Poppins&display=swap">
  </head>

  <body>

    <!-- Banner -->

    <section id="banner">
      <img src="./Barber_Shop_img/logo.png" class="logo">
      <div class="banner-text">
        <h1>Hair Studio</h1>
        <p>Style Your Hair, Style Your Life</p>
        <div class="banner-btn">
          <a href="#"><span></span>Find Out</a>
          <a href="#"><span></span>Read More</a>
        </div>
      </div>
    </section>    

    <!-- Side Navigation -->

    <div id="sideNav">
      <nav>
        <ul>
          <li><a href="">HOME</a></li>
          <li><a href="">FEATURES</a></li>
          <li><a href="">SERVICES</a></li>
          <li><a href="">TESTIMONIALS</a></li>
          <li><a href="">MEET US</a></li>
        </ul>
      </nav>
    </div>
    <div id="menuBtn">
      <img src="./Barber_Shop_img/menu.png" id="menu">
    </div>

    <script>
      var menuBtn = document.getElementById("menuBtn");
      var sideNav = document.getElementById("sideNav");
      var menu = document.getElementById("menu");

      sideNav.style.right = "-250px";

      menuBtn.onclick = function() {
        if(sideNav.style.right == "-250px") {
          sideNav.style.right = "0";
          menu.src = "Barber_Shop_img./close.png";
        }
        else {
          sideNav.style.right ="-250px"; 
          menu.src = "Barber_Shop_img./close.png";
        }
      }
    </script>

  </body>

</html>
